{% extends 'home.html' %}
{% block title %}Achievement{% endblock %}
{% block body %}
<form action="{% url 'management:achievement' %}" method="post">
<div class="slideshow-container" style="display: block; text-align: start; float: none; position: relative; inset: auto; width: 1519px; height: 570px; margin: 0px; overflow: hidden;top:186px">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
<img src="{% static 'css/kidney-banner.jpg' %}" style="width:1551px">  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
<img src="{% static 'css/cardiac.jpg' %}" style="width:1551px">  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
<img src="{% static 'css/bone-joint-care.jpg' %}"style="width:1550px">  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 4000); // Change image every 2 seconds
       if(document.getElementById('benefits').style.display=='none') {
            document.getElementById('benefits').style.display='block';
        }
        return false;

}

</script>
</form>
{% endblock %}
